<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ROCK,PAPER,SCISSORS.</title>
    </head>
    
    <body>
        <div class="container">
            <div class="subcontainer">
                <div class="gamepart">
                    <!--your part-->
                    <div class="you">
                        <span class="user">You</span>
                        <br><br>
                        <div class="icon"></div>

                    </div>
                    <!--Versus-->
                    <div class="versus">VS</div>

                    <!--your part-->
                    <div class="computer">
                        <span class="user">Computer</span>
                        <br><br>
                        <div class="icon1"></div>
                    </div>

                </div>
                <div class="results"></div>
                <br><br>
                <div class="options">
                    <button class="butt" id="rockbtn">Rock</button>
                    <button class="butt" id="paperbtn" >Paper</button>
                    <button class="butt" id="scissorsbtn">Scissors</button>

            </div>
<br><br>
            <div class="resetdiv">
<button class="butt1" id="reset">Reset</button>
            </div>
        </div>
        <script src="script.JS"></script>
        
    </body>
    
   
</html>
